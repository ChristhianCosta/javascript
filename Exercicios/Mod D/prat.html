<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Seu país de  origem é:<input type="text" id="nac"></p>
    <input type="button" id="ver" value="Verificar" onclick="ponde()" >
    
    <div id="res"  style="margin-top: 30px;">

    </div>
    <script>
        function ponde() {
            var nat = window.document.querySelector('input#nac')
            var res = window.document.querySelector('div#res')

            res.innerHTML = `<p>Vindo  de <strong>${nat}</strong> você é:</p>`
            if(nat != 'Brasil' ){
                res.style.background = 'red'
                res.innerHTML +=  `<p>Un forastero de ${nat}</p>`
            } else{
                res.style.background = 'green'
                res.innerHTML +=  '<p>Um brasileiro</p>'
            }
            
        }
        
    </script>
</body>
</html>
