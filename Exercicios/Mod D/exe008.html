<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade:<input type="number" id="txtvel"> Km/h
    <input type="button" id="ver" value="Verificar" onclick="calcular()" >
    
    <div id="res"  style="margin-top: 30px;">

    </div>
    <script>
        //a
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            
            res.innerHTML = `<p>Sua velocidade  é  de <strong>${vel}</strong>Km/h</p>`
            if(vel > 60){
                res.style.background = 'red'
                res.innerHTML +=  '<p>Você foi Multado</p>'
            } else{
                res.style.background = 'green'
            }
            res.innerHTML +=  '<p>Dirija  sempre com cuidado</p>'
        }
        
    </script>
</body>
</html>
